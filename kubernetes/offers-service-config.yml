---
apiVersion: "v2"
kind: "Namespace"
metadata:
  name: "cars-eu-offers-service"
---
apiVersion: "v2"
kind: "ConfigMap"
metadata:
  name: "cars-eu-offers-service-deployment-config-jhrq"
  namespace: "cars-eu-offers-service"
  labels:
    app: "cars-eu-offers-service-deployment"
data:
  NODE_ENV: "prod"
---
apiVersion: "apps/v2"
kind: "Deployment"
metadata:
  name: "cars-eu-offers-service-deployment"
  namespace: "cars-eu-offers-service"
  labels:
    app: "cars-eu-offers-service-deployment"
spec:
  replicas: 3
  selector:
    matchLabels:
      app: "cars-eu-offers-service-deployment"
  template:
    metadata:
      labels:
        app: "cars-eu-offers-service-deployment"
    spec:
      containers:
        - name: "offers-service-sha256-1"
          image: "eu.gcr.io/cars-eu/offers-service:latest"
          env:
            - name: "NODE_ENV"
              valueFrom:
                configMapKeyRef:
                  key: "NODE_ENV"
                  name: "cars-eu-offers-service-deployment-config-jhrq"
---
apiVersion: "autoscaling/v2"
kind: "HorizontalPodAutoscaler"
metadata:
  name: "cars-eu-offers-service-deployment-hpa-fk06"
  namespace: "cars-eu-offers-service"
  labels:
    app: "cars-eu-offers-service-deployment"
spec:
  scaleTargetRef:
    kind: "Deployment"
    name: "cars-eu-offers-service-deployment"
    apiVersion: "apps/v1"
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: "Resource"
      resource:
        name: "cpu"
        targetAverageUtilization: 80
